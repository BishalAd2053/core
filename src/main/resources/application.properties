spring.application.name=core
# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/core_profile?useSSL=false&serverTimezone=UTC
spring.datasource.username=ecommerceapp
spring.datasource.password=ecommerceapp

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update

# Show SQL in logs (optional, for debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


## LOGER
tinylog.level = info
tinylog.writer = console
tinylog.format = {date: yyyy-MM-dd HH:mm:ss} [{level}] {message}
